<ng-container *ngFor="let pizza of pizzas$ | async">
  <app-catalogue-item [item]="pizza" (click)="selectPizza(pizza)"></app-catalogue-item>
</ng-container>

<ng-container *ngIf="pizzaForPreview">
  <app-catalogue-preview-item [item]="pizzaForPreview" (closePreview)="resetSelectedPizza()"></app-catalogue-preview-item>
</ng-container>
