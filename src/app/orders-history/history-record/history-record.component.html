<ng-container *ngIf="record && record.date | date: 'longDate' as date">
  <app-card-section [heading]="date">
    <ul>
      <li *ngFor="let item of record.items">{{ item.name }} x {{ item.quantity }} pcs</li>
    </ul>

    <span class="total">Total: {{ record.total }}</span>
  </app-card-section>
</ng-container>
